<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product Landing Page FCC</title>

<body>

            <li><a href="#meat-lovers">Meat lovers</a></li>

      <div class="sign-up-page">

          </div>
        </div>
